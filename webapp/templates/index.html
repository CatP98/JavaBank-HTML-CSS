<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaBank: Home</title>
  <link rel="stylesheet" href="templates/styles/style.css" type="text/css">
</head>
<body class="homepage">

<div class="container" th:fragment="customerList(customers)">

  <div class="header">
    <h1>Customer List</h1>
    <a th:href="@{/add}" class="btn CTA">Add new</a>
  </div>

  <div class="card-container">
    <div th:each="customer : ${customers}" class="card">
      <div class="avatar"></div>
      <div class="content">
        <div class="card-header">
          <div class="title">
            <h2 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h2>
          </div>
          <div class="btn-container">
            <a href="#" class="btn ghost">Edit</a>
            <a th:href="@{'/profile?id=' + ${customer.id}}" class="btn">View account</a>
          </div>
        </div>
        <div class="card-details-container">
          <div class="card-detail">
            <h5>Phone number</h5>
            <h4 th:text="${customer.phone}"></h4>
          </div>
          <div class="card-detail">
            <h5>Email</h5>
            <h4 th:text="${customer.email}"></h4>
          </div>
          <div class="card-detail">
            <h5>Number of accounts</h5>
            <h4 th:text="${#lists.size(customer.accounts)} + ' active accounts'"></h4>
          </div>
          <div class="card-detail">
            <h5>Accounts total</h5>
            <h4 th:text="${customer.totalBalance} + ' â‚¬'"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
